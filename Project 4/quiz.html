<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punk Quiz</title>
  <style>
    body { font-family: monospace; background: black; color: lime; text-align: center; padding: 50px; }
    button {
      background: lime;
      color: black;
      padding: 1em 2em;
      margin: 10px;
      font-size: 1em;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>What's your punk weapon of choice?</h2>
  <button onclick="saveAnswer('guitar')">Guitar</button>
  <button onclick="saveAnswer('spray paint')">Spray Paint</button>
  <button onclick="saveAnswer('megaphone')">Megaphone</button>

  <script>
    function saveAnswer(choice) {
      localStorage.setItem('punkAnswer', choice); // save to local storage
      window.location.href = 'results.html'; // go to result page
    }
  </script>
</body>
</html>
